apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: argo
spec:
  releaseName: argo
  interval: 1m
  chart:
    spec:
      chart: argo
      version: 0.16.9
      sourceRef:
        kind: HelmRepository
        name: argo
  values:
    images:
      namespace: docker.io/argoproj
      tag: v3.0.2
      pullPolicy: IfNotPresent
    installCRD: true
    singleNamespace: true
    controller:
      extraEnv:
      - name: LEADER_ELECTION_IDENTITY
        valueFrom:
          fieldRef:
            apiVersion: v1
            fieldPath: metadata.name
      metricsConfig:
        enabled: true
        port: 8080  # Must match the port in the Datadog annotation.
      telemetryConfig:
        enabled: true
      serviceMonitor:
        enabled: false
      workflowNamespaces:
      - test
      workflowDefaults:
        spec:
          serviceAccountName: argo-workflow
      containerRuntimeExecutor: pns  # Required as Kind does not run docker.
      resources:
        requests:
          cpu: 30m
          memory: 150Mi
        limits:
          # CPU limit is left unset until we need it (e.g., we experience
          # issues with runaway CPU consumption).
          memory: 220Mi
      replicas: 1
      pdb:
        enabled: true
        minAvailable: 1
    server:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: ambassador
        hosts:
        - argo.localhost
      sso:
        issuer: http://dex
        clientId:
          name: argo-server-sso
          key: client-id
        clientSecret:
          name: argo-server-sso
          key: client-secret
        redirectUrl: http://argo.localhost/oauth2/callback
      extraArgs:
      - --auth-mode=sso
      - --auth-mode=client
      resources:
        requests:
          cpu: 30m
          memory: 80Mi
        limits:
          # CPU limit is left unset until we need it (e.g., we experience
          # issues with runaway CPU consumption).
          memory: 160Mi
